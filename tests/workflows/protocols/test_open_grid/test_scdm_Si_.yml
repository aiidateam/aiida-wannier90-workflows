clean_workdir: false
open_grid:
  open_grid:
    code: test.quantumespresso.open_grid@localhost
    metadata:
      options:
        max_wallclock_seconds: 43200
        resources:
          num_machines: 1
        withmpi: true
projwfc:
  projwfc:
    code: test.quantumespresso.projwfc@localhost
    metadata:
      options:
        max_wallclock_seconds: 43200
        resources:
          num_machines: 1
        withmpi: true
    parameters:
      PROJWFC:
        DeltaE: 0.2
pw2wannier90:
  pw2wannier90:
    code: test.quantumespresso.pw2wannier90@localhost
    metadata:
      options:
        max_wallclock_seconds: 43200
        resources:
          num_machines: 1
        withmpi: true
    parameters:
      inputpp:
        scdm_entanglement: erfc
        scdm_proj: true
scf:
  kpoints_distance: 0.2
  kpoints_force_parity: false
  max_iterations: 5
  pw:
    code: test.quantumespresso.pw@localhost
    metadata:
      options:
        max_wallclock_seconds: 43200
        resources:
          num_machines: 1
          num_mpiprocs_per_machine: 1
        withmpi: true
    parameters:
      CONTROL:
        calculation: scf
        etot_conv_thr: 2.0e-05
        forc_conv_thr: 0.0001
        tprnfor: true
        tstress: true
      ELECTRONS:
        conv_thr: 4.0e-10
        diago_full_acc: true
        electron_maxstep: 80
        mixing_beta: 0.4
      SYSTEM:
        degauss: 0.01
        ecutrho: 240.0
        ecutwfc: 30.0
        nbnd: 16
        occupations: smearing
        smearing: cold
    pseudos:
      Si: Si.pbe-n-rrkjus_psl.1.0.0.UPF
structure: Si2
wannier90:
  auto_energy_windows: false
  auto_energy_windows_threshold: 0.9
  shift_energy_windows: false
  wannier90:
    code: test.wannier90.wannier90@localhost
    kpoints: 1331 kpts
    metadata:
      options:
        max_wallclock_seconds: 43200
        resources:
          num_machines: 1
        withmpi: true
    parameters:
      auto_projections: true
      conv_tol: 2.0e-07
      conv_window: 3
      dis_conv_tol: 2.0e-07
      dis_num_iter: 0
      mp_grid:
      - 11
      - 11
      - 11
      num_bands: 16
      num_cg_steps: 200
      num_iter: 4000
      num_wann: 8
    settings: {}
