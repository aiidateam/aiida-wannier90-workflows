clean_workdir: false
nscf:
  kpoints: 512 kpts
  kpoints_force_parity: false
  max_iterations: 5
  pw:
    code: test.quantumespresso.pw@localhost
    metadata:
      options:
        max_wallclock_seconds: 43200
        resources:
          num_machines: 1
          num_mpiprocs_per_machine: 1
        withmpi: true
    parameters:
      CONTROL:
        calculation: nscf
        etot_conv_thr: 5.0e-05
        forc_conv_thr: 0.0001
        restart_mode: from_scratch
        tprnfor: true
        tstress: true
      ELECTRONS:
        conv_thr: 1.0e-09
        diago_full_acc: true
        electron_maxstep: 80
        mixing_beta: 0.4
        startingpot: file
      SYSTEM:
        degauss: 0.01
        ecutrho: 240.0
        ecutwfc: 30.0
        nbnd: 54
        noinv: true
        nosym: true
        occupations: smearing
        smearing: cold
    pseudos:
      Ba: Ba.pbe-spn-kjpaw_psl.1.0.0.UPF
      O: O.pbe-n-kjpaw_psl.0.1.UPF
      Ti: ti_pbe_v1.4.uspp.F.UPF
projwfc:
  projwfc:
    code: test.quantumespresso.projwfc@localhost
    metadata:
      options:
        max_wallclock_seconds: 43200
        resources:
          num_machines: 1
        withmpi: true
    parameters:
      PROJWFC:
        DeltaE: 0.2
pw2wannier90:
  pw2wannier90:
    code: test.quantumespresso.pw2wannier90@localhost
    metadata:
      options:
        max_wallclock_seconds: 43200
        resources:
          num_machines: 1
        withmpi: true
    parameters:
      inputpp:
        scdm_entanglement: erfc
        scdm_proj: true
scf:
  kpoints_distance: 0.2
  kpoints_force_parity: false
  max_iterations: 5
  pw:
    code: test.quantumespresso.pw@localhost
    metadata:
      options:
        max_wallclock_seconds: 43200
        resources:
          num_machines: 1
          num_mpiprocs_per_machine: 1
        withmpi: true
    parameters:
      CONTROL:
        calculation: scf
        etot_conv_thr: 5.0e-05
        forc_conv_thr: 0.0001
        tprnfor: true
        tstress: true
      ELECTRONS:
        conv_thr: 1.0e-09
        electron_maxstep: 80
        mixing_beta: 0.4
      SYSTEM:
        degauss: 0.01
        ecutrho: 240.0
        ecutwfc: 30.0
        nosym: false
        occupations: smearing
        smearing: cold
    pseudos:
      Ba: Ba.pbe-spn-kjpaw_psl.1.0.0.UPF
      O: O.pbe-n-kjpaw_psl.0.1.UPF
      Ti: ti_pbe_v1.4.uspp.F.UPF
structure: BaO3Ti
wannier90:
  auto_energy_windows: false
  auto_energy_windows_threshold: 0.9
  shift_energy_windows: false
  wannier90:
    code: test.wannier90.wannier90@localhost
    kpoints: 512 kpts
    metadata:
      options:
        max_wallclock_seconds: 43200
        resources:
          num_machines: 1
        withmpi: true
    parameters:
      auto_projections: true
      conv_tol: 5.0e-07
      conv_window: 3
      dis_conv_tol: 5.0e-07
      dis_num_iter: 0
      exclude_bands:
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
      - 7
      - 8
      mp_grid:
      - 8
      - 8
      - 8
      num_bands: 46
      num_cg_steps: 200
      num_iter: 4000
      num_wann: 19
    settings: {}
