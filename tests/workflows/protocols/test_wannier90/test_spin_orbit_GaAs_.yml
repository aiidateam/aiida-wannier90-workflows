clean_workdir: false
nscf:
  kpoints: 1000 kpts
  kpoints_force_parity: false
  max_iterations: 5
  pw:
    code: test.quantumespresso.pw@localhost
    metadata:
      options:
        max_wallclock_seconds: 43200
        resources:
          num_machines: 1
          num_mpiprocs_per_machine: 1
        withmpi: true
    parameters:
      CONTROL:
        calculation: nscf
        etot_conv_thr: 2.0e-05
        forc_conv_thr: 0.0001
        restart_mode: from_scratch
        tprnfor: true
        tstress: true
      ELECTRONS:
        conv_thr: 4.0e-10
        diago_full_acc: true
        electron_maxstep: 80
        mixing_beta: 0.4
        startingpot: file
      SYSTEM:
        degauss: 0.01
        ecutrho: 300.0
        ecutwfc: 40.0
        lspinorb: true
        nbnd: 72
        noinv: true
        noncolin: true
        nosym: true
        occupations: smearing
        smearing: cold
    pseudos:
      As: As.upf
      Ga: Ga.upf
projwfc:
  projwfc:
    code: test.quantumespresso.projwfc@localhost
    metadata:
      options:
        max_wallclock_seconds: 43200
        resources:
          num_machines: 1
        withmpi: true
    parameters:
      PROJWFC:
        DeltaE: 0.2
pw2wannier90:
  pw2wannier90:
    code: test.quantumespresso.pw2wannier90@localhost
    metadata:
      options:
        max_wallclock_seconds: 43200
        resources:
          num_machines: 1
        withmpi: true
    parameters:
      inputpp:
        scdm_entanglement: erfc
        scdm_proj: true
scf:
  kpoints_distance: 0.2
  kpoints_force_parity: false
  max_iterations: 5
  pw:
    code: test.quantumespresso.pw@localhost
    metadata:
      options:
        max_wallclock_seconds: 43200
        resources:
          num_machines: 1
          num_mpiprocs_per_machine: 1
        withmpi: true
    parameters:
      CONTROL:
        calculation: scf
        etot_conv_thr: 2.0e-05
        forc_conv_thr: 0.0001
        tprnfor: true
        tstress: true
      ELECTRONS:
        conv_thr: 4.0e-10
        electron_maxstep: 80
        mixing_beta: 0.4
      SYSTEM:
        degauss: 0.01
        ecutrho: 300.0
        ecutwfc: 40.0
        lspinorb: true
        noncolin: true
        nosym: false
        occupations: smearing
        smearing: cold
    pseudos:
      As: As.upf
      Ga: Ga.upf
