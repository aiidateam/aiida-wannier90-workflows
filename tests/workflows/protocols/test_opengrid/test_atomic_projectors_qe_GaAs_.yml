clean_workdir: false
opengrid:
  code: test.quantumespresso.opengrid@localhost-test<None>
  metadata:
    options:
      resources:
        num_machines: 1
        num_mpiprocs_per_machine: 1
pw2wannier90:
  pw2wannier90:
    code: test.quantumespresso.pw2wannier90@localhost-test<None>
    metadata:
      options:
        resources:
          num_machines: 1
          num_mpiprocs_per_machine: 1
    parameters:
      inputpp:
        atom_proj: true
        atom_proj_exclude:
        - 5
        - 6
        - 7
        - 8
        - 9
relative_dis_windows: true
scf:
  kpoints_distance: 0.2
  kpoints_force_parity: false
  pw:
    code: test.quantumespresso.pw@localhost-test<None>
    metadata:
      options:
        max_wallclock_seconds: 43200
        resources:
          num_machines: 1
        withmpi: true
    parameters:
      CONTROL:
        calculation: scf
        etot_conv_thr: 2.0e-05
        forc_conv_thr: 0.0001
        tprnfor: true
        tstress: true
      ELECTRONS:
        conv_thr: 4.0e-10
        diago_full_acc: true
        electron_maxstep: 80
        mixing_beta: 0.4
      SYSTEM:
        degauss: 0.01
        ecutrho: 240.0
        ecutwfc: 30.0
        nbnd: 26
        occupations: smearing
        smearing: cold
    pseudos:
      As: As.pbe-n-rrkjus_psl.0.2.UPF<33>
      Ga: Ga.pbe-dn-kjpaw_psl.1.0.0.UPF<31>
structure: AsGa<None>
wannier90:
  wannier90:
    code: test.wannier90.wannier90@localhost-test<None>
    kpoints: 1000 points<None>
    metadata:
      options:
        resources:
          num_machines: 1
    parameters:
      auto_projections: true
      conv_tol: 2.0e-07
      conv_window: 3
      dis_conv_tol: 2.0e-07
      dis_froz_max: 2.0
      dis_num_iter: 4000
      dis_proj_max: 0.95
      dis_proj_min: 0.01
      exclude_bands:
      - 1
      - 2
      - 3
      - 4
      - 5
      mp_grid:
      - 10
      - 10
      - 10
      num_bands: 21
      num_iter: 4000
      num_wann: 8
    settings: {}
