clean_workdir: false
open_grid:
  open_grid:
    code: test.quantumespresso.open_grid@localhost
    metadata:
      options:
        max_wallclock_seconds: 43200
        resources:
          num_machines: 1
        withmpi: true
pw2wannier90:
  pw2wannier90:
    code: test.quantumespresso.pw2wannier90@localhost
    metadata:
      options:
        max_wallclock_seconds: 43200
        resources:
          num_machines: 1
        withmpi: true
    parameters:
      inputpp:
        atom_proj: true
scf:
  kpoints_distance: 0.2
  kpoints_force_parity: false
  max_iterations: 5
  pw:
    code: test.quantumespresso.pw@localhost
    metadata:
      options:
        max_wallclock_seconds: 43200
        resources:
          num_machines: 1
          num_mpiprocs_per_machine: 1
        withmpi: true
    parameters:
      CONTROL:
        calculation: scf
        etot_conv_thr: 3.0000000000000004e-05
        forc_conv_thr: 0.0001
        tprnfor: true
        tstress: true
      ELECTRONS:
        conv_thr: 6.0e-10
        diago_full_acc: true
        electron_maxstep: 80
        mixing_beta: 0.4
      SYSTEM:
        degauss: 0.01
        ecutrho: 240.0
        ecutwfc: 30.0
        nbnd: 12
        occupations: smearing
        smearing: cold
    pseudos:
      H: H.pbe-rrkjus_psl.1.0.0.UPF
      O: O.pbe-n-kjpaw_psl.0.1.UPF
structure: H2O
wannier90:
  auto_energy_windows: false
  auto_energy_windows_threshold: 0.9
  shift_energy_windows: true
  wannier90:
    code: test.wannier90.wannier90@localhost
    kpoints: 216 kpts
    metadata:
      options:
        max_wallclock_seconds: 43200
        resources:
          num_machines: 1
        withmpi: true
    parameters:
      auto_projections: true
      conv_tol: 3.0e-07
      conv_window: 3
      dis_conv_tol: 3.0e-07
      dis_froz_max: 2.0
      dis_num_iter: 4000
      dis_proj_max: 0.95
      dis_proj_min: 0.01
      mp_grid:
      - 6
      - 6
      - 6
      num_bands: 12
      num_cg_steps: 200
      num_iter: 4000
      num_wann: 6
    settings: {}
